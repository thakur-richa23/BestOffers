<ion-menu [content]="content" >
  <ion-header >
    <ion-toolbar >
      <ion-title class="main-topbar" (click)="signuppage()" >Sign up/Sign in</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="content-margin" style="background-color:#F0F8FF;">
    <ion-list style="background-color:#F0F8FF;">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:#F0F8FF;"><ion-icon [name]="p.icon" item-left style="font-size:20px;margin-top:15px;"></ion-icon><span>{{p.title}}</span></button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
