
<ion-header>
</ion-header >
<ion-content>
<form class="main-form">
  <ion-icon name="ios-arrow-back" (click)="back()" style="font-size:28px;margin-top: 16px;
    margin-left: 26px;"></ion-icon>
    <ion-row class="main-img"><img src="img/logo.png"/></ion-row>
      <ion-label class="label-first">Username</ion-label>
      <ion-input type="text" class="inputbox1" name="data.name" [(ngModel)]="data.name"></ion-input>

      <ion-label class="label-first">Email</ion-label>
      <ion-input type="text" class="inputbox1" name="data.email" [(ngModel)]="data.email"></ion-input>
        
      <ion-label class="label-first">Message</ion-label>
      <ion-textarea rows="4" col="8" class="inputbox1" name="data.message" [(ngModel)]="data.message" ></ion-textarea>
      
</form>

  <ion-row class="margin-inputbtn">
    <button ion-button full class="btn-login" (click)="submit(name,email,message)">Submit</button>
   </ion-row>
</ion-content>
