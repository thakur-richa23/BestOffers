<ion-header>
</ion-header>

<ion-content >
<ion-card style="background-color:#ebf0d4;box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
    transition: 0.3s;height:350px;">
    <ion-card-content>
    <ion-icon name="ios-arrow-back" (click)="back()" style="font-size:28px;"></ion-icon>
    <img class="img-profile" [src]="profile.img" (click)="presentActionSheet()"/>
    <h2 style="color:black;text-align:center;font-size:25px;font-weight:500;">{{profile.username}}</h2>
    <p style="color:black;text-align:center;font-size:20px;">{{profile.email}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color:#ededed;box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
    transition: 0.3s;margin-top:0px;height:280px;">
    <ion-card-content style="padding-top:18px;">
    <ion-icon name="add-circle" style="font-size:20px;" (click)="editprofile()"><span style="font-family:Verdana, Geneva, sans-serif;font-size:16px;padding-left:10px;">Change Password</span></ion-icon>

    <ion-icon name="ios-arrow-forward" style="font-size:25px;position: absolute;left: 332px;"></ion-icon>
    </ion-card-content>
    <hr style="margin-left:10px;margin-right:10px;"/>

    <ion-card-content>
    <ion-icon name="lock" style="font-size:20px;" (click)="logout()"><span style="font-family:Verdana, Geneva, sans-serif;font-size:16px;padding-left:10px;" >Logout</span></ion-icon>
    <ion-icon name="ios-arrow-forward" style="font-size:25px;position: absolute;left: 332px;" (click)="logout()"></ion-icon>
    </ion-card-content>

  </ion-card>
</ion-content>
